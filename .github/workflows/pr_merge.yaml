name: Build & Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            docs/requirements.txt
            pyproject.toml
            requirements*.txt

      - name: Install deps (project + docs)
        run: |
          pip install -e .[dev,doc]

      - name: Generate API stubs (sphinx-apidoc)
        run: |
          rm -rf docs/api
          mkdir -p docs/api
          sphinx-apidoc -o docs/api src/kde_cpi -f -e -M
          # If your CLI is a package under src/cli, include it too:
          if [ -d "src/cli" ]; then sphinx-apidoc -o docs/api src/cli -f -e -M; fi

      - name: Build Sphinx HTML
        run: |
          sphinx-build -b html docs docs/_build/html
        env:
          # optional if you need it for examples; safe default is empty
          SPHINXOPTS: ""

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
